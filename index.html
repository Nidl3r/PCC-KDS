<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCC KDS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <select id="viewSelect">
      <option value="guest-count">Guest Count</option>
      <option value="aloha">Aloha</option>
      <option value="ohana">Ohana</option>
      <option value="gateway">Gateway</option>
      <option value="concession">Concession</option>
      <option value="main-kitchen">Main Kitchen</option>
      <option value="stations">Stations</option>
    </select>
  </div>

<div class="screen" id="guest-count">
  <h2>Guest Count</h2>
  <form id="guest-count-form">
    <label>
      Aloha guests:
      <select id="count-Aloha">
        <option value="200">200</option>
        <option value="250">250</option>
        <option value="300">300</option>
        <option value="350">350</option>
      </select>
    </label>
    <br /><br />
    <label>
      Ohana guests:
      <select id="count-Ohana">
        <option value="75">75</option>
        <option value="100">100</option>
        <option value="125">125</option>
        <option value="150">150</option>
        <option value="175">175</option>
      </select>
    </label>
    <br /><br />
    <label>
      Gateway guests:
      <select id="count-Gateway">
        <option value="250">250</option>
        <option value="300">300</option>
        <option value="350">350</option>
        <option value="400">400</option>
        <option value="450">450</option>
        <option value="500">500</option>
        <option value="550">550</option>
        <option value="600">600</option>
        <option value="650">650</option>
        <option value="700">700</option>
        <option value="750">750</option>
        <option value="800">800</option>
        <option value="850">850</option>
        <option value="900">900</option>
        <option value="950">950</option>
        <option value="1000">1000</option>
      </select>
    </label>
    <br /><br />
    <button type="submit">Save Guest Counts</button>
  </form>
  <div id="guest-count-status"></div>
</div>




  </div>
<!-- Aloha Screen -->
<div class="screen" id="aloha">
  <div class="header-container">
    <h2>Aloha Orders</h2>
    <div class="area-tabs">
      <button onclick="showAreaSection('aloha','order')">Add-ons</button>
<button onclick="showAreaSection('aloha','starting')">Starting Par</button>
<button onclick="showAreaSection('aloha','waste')">Waste</button>
<button onclick="showAreaSection('aloha','returns')">Returns</button>

    </div>
  </div>

  <!-- ➊ Add-Ons -->
  <div class="aloha-section" data-sec="order">
    <div class="order-controls">
      <label>
        Section:
        <select id="alohaCategory" onchange="applyCategoryFilter('aloha')">
  <option value="">All</option>
  <option value="HOTFOODS">Hotfoods</option>
  <option value="PANTRY">Pantry</option>
  <option value="BAKERY">Bakery</option>
</select>


      </label>

      <select id="alohaItem">
        <option value="">-- Select Item --</option>
      </select>

      <input id="alohaQty" type="number" min="1" value="1" />
      <button onclick="sendAlohaOrder(this)">Send</button>
    </div>

    <h3>Open Orders</h3>
    <table id="alohaTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Due</th>
          <th>Status</th>
          <th>Receive</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ➋ Starting Par -->
  <div class="Aloha-section" data-sec="starting" style="display:none">
    <h3>Starting Par</h3>
    <div class="order-controls">
      <label>
        Section:
        <select id="aloha-starting-category" onchange="renderStartingStatus('Aloha', startingCache['Aloha'])">
          <option value="">All</option>
          <option>Hotfoods</option>
          <option>Bakery</option>
          <option>Pantry</option>
        </select>
      </label>
    </div>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Par Qty</th>
          <th>Sent Qty</th>
          <th>Receive</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ➌ Waste -->
  <div class="Aloha-section" data-sec="waste" style="display:none">
    <h3>Aloha Waste</h3>
    <table class="waste-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>UOM</th>
          <th>Qty</th>
          <th>Add</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ➍ Returns -->
  <div class="Aloha-section" data-sec="returns" style="display:none">
    <h3>Returns</h3>
    <table id="alohaReturnsTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Current</th>
          <th>Add</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>





  <div class="screen" id="ohana">
    <h2>Ohana</h2>
    <!-- Add-ons, Starting Par, Waste, Returns -->
  </div>

  <div class="screen" id="gateway">
    <h2>Gateway</h2>
    <!-- Add-ons, Starting Par, Waste, Returns -->
  </div>

  <div class="screen" id="concession">
    <h2>Concession</h2>
    <!-- Add-ons, Starting Par only -->
  </div>

  <div class="screen" id="main-kitchen">
    <h2>Main Kitchen</h2>
    <div id="kitchen-orders"></div>
    <div id="orders"></div>


  </div>

  <div class="screen" id="stations">
    <h2>Stations</h2>
    <!-- Wok, Fryer, Grill, Ovens, Pantry, Pastry -->
  </div>

  <!-- Chat Box -->
  <div id="chat-box">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="chat-send">Send</button>
  </div>

<script type="module" src="firebaseConfig.js"></script>
<script type="module" src="script.js"></script>


</body>
</html>
