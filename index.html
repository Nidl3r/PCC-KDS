<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCC KDS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar">
    <select id="viewSelect">
      <option value="guest-count">Guest Count</option>
      <option value="aloha">Aloha</option>
      <option value="ohana">Ohana</option>
      <option value="gateway">Gateway</option>
      <option value="concession">Concession</option>
      <option value="main-kitchen">Main Kitchen</option>
      <option value="stations">Stations</option>
    </select>
  </div>

<div class="screen" id="guest-count">
  <h2>Guest Count</h2>
  <form id="guest-count-form">
    <label>
      Aloha guests:
      <select id="count-Aloha">
        <option value="200">200</option>
        <option value="250">250</option>
        <option value="300">300</option>
        <option value="350">350</option>
      </select>
    </label>
    <br /><br />
    <label>
      Ohana guests:
      <select id="count-Ohana">
        <option value="75">75</option>
        <option value="100">100</option>
        <option value="125">125</option>
        <option value="150">150</option>
        <option value="175">175</option>
      </select>
    </label>
    <br /><br />
    <label>
      Gateway guests:
      <select id="count-Gateway">
        <option value="250">250</option>
        <option value="300">300</option>
        <option value="350">350</option>
        <option value="400">400</option>
        <option value="450">450</option>
        <option value="500">500</option>
        <option value="550">550</option>
        <option value="600">600</option>
        <option value="650">650</option>
        <option value="700">700</option>
        <option value="750">750</option>
        <option value="800">800</option>
        <option value="850">850</option>
        <option value="900">900</option>
        <option value="950">950</option>
        <option value="1000">1000</option>
      </select>
    </label>
    <br /><br />
    <button type="submit">Save Guest Counts</button>
  </form>
  <div id="guest-count-status"></div>
</div>




  </div>
<div class="screen" id="aloha">
  <h2>Aloha</h2>

  <!-- Section buttons -->
  <div class="button-group">
    <button onclick="showAlohaSection('addons')">Add-ons</button>
    <button onclick="showAlohaSection('par')">Starting Par</button>
    <button onclick="showAlohaSection('waste')">Waste</button>
    <button onclick="showAlohaSection('returns')">Returns</button>
  </div>

  <!-- Forms (only one visible at a time) -->
  <div id="aloha-addons" class="aloha-section">
    <h3>Add-ons</h3>
    <form id="aloha-addons-form">
      <input type="text" id="aloha-addon-item" placeholder="Item" required />
      <input type="number" id="aloha-addon-quantity" placeholder="Quantity" required />
      <input type="text" id="aloha-addon-station" placeholder="Station" required />
      <button type="submit">Send Add-on</button>
    </form>
  </div>

  <div id="aloha-par" class="aloha-section" style="display: none;">
    <h3>Starting Par</h3>
    <form id="aloha-par-form">
      <input type="text" id="aloha-par-item" placeholder="Item" required />
      <input type="number" id="aloha-par-quantity" placeholder="Quantity" required />
      <input type="text" id="aloha-par-unit" placeholder="Unit" required />
      <button type="submit">Save Starting Par</button>
    </form>
  </div>

  <div id="aloha-waste" class="aloha-section" style="display: none;">
    <h3>Waste</h3>
    <form id="aloha-waste-form">
      <input type="text" id="aloha-waste-item" placeholder="Item" required />
      <input type="number" id="aloha-waste-quantity" placeholder="Quantity" required />
      <input type="text" id="aloha-waste-reason" placeholder="Reason" required />
      <button type="submit">Record Waste</button>
    </form>
  </div>

  <div id="aloha-returns" class="aloha-section" style="display: none;">
    <h3>Returns</h3>
    <form id="aloha-return-form">
      <input type="text" id="aloha-return-item" placeholder="Item" required />
      <input type="number" id="aloha-return-quantity" placeholder="Quantity" required />
      <button type="submit">Return Item</button>
    </form>
  </div>
</div>



  <div class="screen" id="ohana">
    <h2>Ohana</h2>
    <!-- Add-ons, Starting Par, Waste, Returns -->
  </div>

  <div class="screen" id="gateway">
    <h2>Gateway</h2>
    <!-- Add-ons, Starting Par, Waste, Returns -->
  </div>

  <div class="screen" id="concession">
    <h2>Concession</h2>
    <!-- Add-ons, Starting Par only -->
  </div>

  <div class="screen" id="main-kitchen">
    <h2>Main Kitchen</h2>
    <div id="kitchen-orders"></div>
    <div id="orders"></div>


  </div>

  <div class="screen" id="stations">
    <h2>Stations</h2>
    <!-- Wok, Fryer, Grill, Ovens, Pantry, Pastry -->
  </div>

  <!-- Chat Box -->
  <div id="chat-box">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="chat-send">Send</button>
  </div>

<script type="module" src="firebaseConfig.js"></script>
<script type="module" src="script.js"></script>


</body>
</html>
